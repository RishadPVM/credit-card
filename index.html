<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="img/map.png"class="map-img" alt="">
                    <div class="row">
                        <img src="img/chip.png" width="60px" alt="">
                        <img src="img/visa.png" width="80px" alt="">
                    </div>
                    <div class="row card-num">
                        <p>9870</p>
                        <p>7676</p>
                        <p>3423</p>
                        <p>8765</p>
                    </div>
                    <div class="row card-holder">
                        <p>CART HOLDER</p>
                        <P>VALID TILL</P>
                    </div>
                    <div class="row name">
                        <p>RISHAD AP</p>
                        <P>10 / 25</P>
                    </div>
                </div>
                <div class="back">
                    <img src="img/map.png"class="map-img" alt="">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="img/pattern.png" alt="">
                        </div>
                        <p>987</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a virtual card design using HTML and CSS. You can 
                            also design something like this.
                        </p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="img/visa.png"width='80px' alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
